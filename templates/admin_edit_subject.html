{% extends 'base.html' %}

{% block content %}
<div class="header-section">
    <h2>Edit Subject</h2>
    <a href="{{ url_for('manage_subjects') }}" class="btn-secondary">Back</a>
</div>

<div class="card-section" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
        <div class="form-group">
            <label>Subject Name</label>
            <input type="text" name="name" value="{{ subject.name }}" required>
        </div>
        <div class="form-group">
            <label>Subject Code</label>
            <input type="text" name="code" value="{{ subject.code }}" required>
        </div>
        <div class="form-group">
            <label>Department</label>
            <select name="department" required>
                <option value="">Select Department</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if subject.department_id==dept.id %}selected{% endif %}>{{ dept.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>For Class (Year)</label>
            <select name="year" required>
                <option value="1" {% if subject.year==1 %}selected{% endif %}>1st Year</option>
                <option value="2" {% if subject.year==2 %}selected{% endif %}>2nd Year</option>
                <option value="3" {% if subject.year==3 %}selected{% endif %}>3rd Year</option>
                <option value="4" {% if subject.year==4 %}selected{% endif %}>4th Year</option>
            </select>
        </div>
        <div class="form-group">
            <label>Batch</label>
            <select name="section" required>
                <option value="I Batch" {% if subject.section=='I Batch' %}selected{% endif %}>I Batch</option>
                <option value="II Batch" {% if subject.section=='II Batch' %}selected{% endif %}>II Batch</option>
            </select>
        </div>
        <div class="form-group">
            <label>Assigned Staff (Optional)</label>
            <select name="staff_id">
                <option value="">Not Assigned</option>
                {% for staff in staff_list %}
                <option value="{{ staff.id }}" {% if subject.staff_id==staff.id %}selected{% endif %}>{{ staff.name }}
                    ({{ staff.dept_name or 'No Dept' }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="actions">
            <button type="submit" class="btn-primary">Update Subject</button>
            <a href="{{ url_for('manage_subjects') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }
</style>
{% endblock %}
