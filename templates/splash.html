<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendX</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 250px;
            width: 60%;
            height: auto;
            opacity: 0;
            animation: subtleFadeIn 1.5s ease-out forwards;
        }

        @media (min-width: 768px) {
            .logo {
                max-width: 320px;
            }
        }

        @keyframes subtleFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <!-- Logo Only - No Text -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="AttendX" class="logo">
    </div>

    <script>
        // Redirect to login after 2 seconds
        setTimeout(function () {
            window.location.href = "{{ url_for('login') }}";
        }, 2000);
    </script>
</body>

</html>
