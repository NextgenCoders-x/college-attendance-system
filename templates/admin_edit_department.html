{% extends 'base.html' %}

{% block content %}
<div class="header-section">
    <h2>Edit Department</h2>
    <a href="{{ url_for('manage_departments') }}" class="btn-secondary">Back</a>
</div>

<div class="card-section" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
        <div class="form-group">
            <label>Department Name</label>
            <input type="text" name="name" value="{{ department.name }}" required>
        </div>
        <div class="form-group">
            <label>Department Code</label>
            <input type="text" name="code" value="{{ department.code }}" required>
        </div>
        <div class="actions">
            <button type="submit" class="btn-primary">Update Department</button>
            <a href="{{ url_for('manage_departments') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }
</style>
{% endblock %}
