{% extends 'base.html' %}

{% block content %}
<div class="header-section">
    <h2>Manage Staff</h2>
    <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">Back to Dashboard</a>
</div>

<div class="content-split">
    <div class="form-card">
        <h3>Add Staff</h3>
        <form method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Department</label>
                <select name="department" required>
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }} ({{ dept.code }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn-primary">Add Staff</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th style="width: 120px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staff_list %}
                <tr>
                    <td>{{ staff.name }}</td>
                    <td>{{ staff.dept_name or 'N/A' }}</td>
                    <td>
                        <div style="display: flex; gap: 0.5rem; justify-content: flex-start;">
                            <a href="{{ url_for('edit_staff', staff_id=staff.id) }}" class="icon-btn edit-btn"
                                title="Edit">
                                ‚úèÔ∏è
                            </a>
                            <form method="POST" action="{{ url_for('delete_staff', staff_id=staff.id) }}"
                                onsubmit="return confirm('Are you sure you want to delete this staff member?');"
                                style="display:inline;">
                                <button type="submit" class="icon-btn delete-btn" title="Delete">üóëÔ∏è</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">No staff records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
