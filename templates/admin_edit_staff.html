{% extends 'base.html' %}

{% block content %}
<div class="header-section">
    <h2>Edit Staff</h2>
    <a href="{{ url_for('manage_staff') }}" class="btn-secondary">Back</a>
</div>

<div class="card-section" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" value="{{ staff.name }}" required>
        </div>
        <div class="form-group">
            <label>Department</label>
            <select name="department" required>
                <option value="">Select Department</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if staff.department_id==dept.id %}selected{% endif %}>{{ dept.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="actions">
            <button type="submit" class="btn-primary">Update Staff</button>
            <a href="{{ url_for('manage_staff') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }
</style>
{% endblock %}
