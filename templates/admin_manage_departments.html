{% extends 'base.html' %}

{% block content %}
<div class="header-section">
    <h2>Manage Departments</h2>
    <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">Back to Dashboard</a>
</div>

<div class="content-split">
    <div class="form-card">
        <h3>Add Department</h3>
        <form method="POST">
            <div class="form-group">
                <label>Department Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Department Code</label>
                <input type="text" name="code" required>
            </div>
            <button type="submit" class="btn-primary">Add Department</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th style="width: 120px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for dept in departments %}
                <tr>
                    <td>{{ dept.code }}</td>
                    <td>{{ dept.name }}</td>
                    <td>
                        <div style="display: flex; gap: 0.5rem; justify-content: flex-start;">
                            <a href="{{ url_for('edit_department', dept_id=dept.id) }}" class="icon-btn edit-btn"
                                title="Edit">
                                ‚úèÔ∏è
                            </a>
                            <form method="POST" action="{{ url_for('delete_department', dept_id=dept.id) }}"
                                onsubmit="return confirm('Are you sure? This is permanent.');" style="display:inline;">
                                <button type="submit" class="icon-btn delete-btn" title="Delete">üóëÔ∏è</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">No departments found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
    .content-split {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 2rem;
    }

    .form-card {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        height: fit-content;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .btn-secondary {
        text-decoration: none;
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    @media (max-width: 768px) {
        .content-split {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
