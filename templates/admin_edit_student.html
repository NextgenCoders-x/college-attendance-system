{% extends 'base.html' %}

{% block content %}
<div class="header-section">
    <h2>Edit Student</h2>
    <a href="{{ url_for('manage_students') }}" class="btn-secondary">Back</a>
</div>

<div class="card-section" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
        <div class="form-group">
            <label>Register No.</label>
            <input type="text" name="register_no" value="{{ student.register_no }}" required>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" value="{{ student.name }}" required>
        </div>
        <div class="form-group">
            <label>Department</label>
            <select name="department" required>
                <option value="">Select Department</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if student.department_id==dept.id %}selected{% endif %}>{{ dept.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Year</label>
            <select name="year" required>
                <option value="1" {% if student.current_year==1 %}selected{% endif %}>1st Year</option>
                <option value="2" {% if student.current_year==2 %}selected{% endif %}>2nd Year</option>
                <option value="3" {% if student.current_year==3 %}selected{% endif %}>3rd Year</option>
                <option value="4" {% if student.current_year==4 %}selected{% endif %}>4th Year</option>
            </select>
        </div>
        <div class="form-group">
            <label>Batch</label>
            <select name="section" required>
                <option value="I Batch" {% if student.section=='I Batch' %}selected{% endif %}>I Batch</option>
                <option value="II Batch" {% if student.section=='II Batch' %}selected{% endif %}>II Batch</option>
            </select>
        </div>
        <div class="form-group">
            <label>Change Password (Optional)</label>
            <input type="password" name="password" placeholder="Leave blank to keep current">
        </div>
        <div class="actions">
            <button type="submit" class="btn-primary">Update Student</button>
            <a href="{{ url_for('manage_students') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }
</style>
{% endblock %}
